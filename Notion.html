<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پروفایل شخص</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Notion.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <div class="card w-full max-w-2xl">
    <h1 class="text-3xl font-bold text-center mb-6">برنامه پروفایل شخص</h1>
    <p class="text-center text-gray-600 mb-8">لطفا اطلاعات خود را برای ساخت پروفایل وارد کنید.</p>

    <div class="space-y-4">
      <div>
        <label for="firstName" class="label block text-sm">نام:</label>
        <input type="text" id="firstName" class="input-field mt-1" placeholder="مثال: معین">
      </div>
      <div>
        <label for="lastName" class="label block text-sm">نام خانوادگی:</label>
        <input type="text" id="lastName" class="input-field mt-1" placeholder="مثال: ثابت ایمانی">
      </div>
      <div>
        <label for="birthYear" class="label block text-sm">سال تولد:</label>
        <input type="number" id="birthYear" class="input-field mt-1" placeholder="مثال: 2003">
      </div>
      <div>
        <label for="job" class="label block text-sm">شغل:</label>
        <input type="text" id="job" class="input-field mt-1" placeholder="مثال: برنامه‌نویس">
      </div>
      <div>
        <label for="friends" class="label block text-sm">دوستان (با کاما جدا کنید):</label>
        <input type="text" id="friends" class="input-field mt-1" placeholder="مثال: علیرضا، امیررضا، رضا">
      </div>
      <div class="flex items-center justify-start py-2">
        <input id="hasDriversLicense" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
        <label for="hasDriversLicense" class="mr-2 block text-sm text-gray-900">گواهینامه رانندگی دارم.</label>
      </div>

      <div class="pt-4">
        <button id="generateBtn" class="btn">
          ایجاد پروفایل
        </button>
      </div>
    </div>

    <div id="output" class="output-section mt-8 text-base leading-relaxed">
    </div>

  </div>

  <script src="Notion.js"></script>
</body>
</html>
